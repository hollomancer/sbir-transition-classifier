[tool.poetry]
name = "sbir-transition-classifier"
version = "0.1.0"
description = "A tool to detect untagged SBIR Phase III transitions."
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.1"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
sqlalchemy = "^2.0.23"
pandas = "^2.1.3"
dask = {extras = ["dataframe"], version = "^2023.11.0"}
xgboost = "^2.0.2"
scikit-learn = "^1.3.2"
loguru = "^0.7.2"
pydantic = "^2.5.0"
pyyaml = "^6.0.1"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
httpx = "^0.25.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
